apiVersion: batch/v1
kind: Job
metadata:
  name: deutsche-gesetze-mcp-crawl
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: deutsche-gesetze-mcp-crawl
          image: deutsche-gesetze-mcp-crawl
          volumeMounts:
            - name: markdown-data
              mountPath: /data
      volumes:
        - name: markdown-data
          persistentVolumeClaim:
            claimName: deutsche-gesetze-mcp-markdown
